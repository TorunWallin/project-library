<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Torun's Book Library ðŸ’–</h1>
    <header class="container-fluid bg-light py-3">
    <div class="filters d-flex justify-content-center mt-3">
      <select id="genreFilter" class="form-control mx-2">
        <option value="all">All Genres</option>
        <!-- Genres will be dynamically added here -->
      </select>
      <select id="sortOrder" class="form-control mx-2">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
        <option value="highestRating">Highest Rating</option>
        <option value="lowestRating">Lowest Rating</option>
      </select>
    </div>
  </header>
  <main class="container mt-5 book-container" id="books-section">
    <!-- The books will be displayed here -->
  </main>
  <script src="script.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
